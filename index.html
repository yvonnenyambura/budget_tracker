<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
  
  <div class="sidebar">
   <h2>Budget Tracker</h2> 
   <a href="#">Dashboard</a>
   <a href="#">Add Expenses</a>
   <a href="#">View Expenses</a>
   <a href="#">Savings</a>
   <a href="#">Reports</a>
   <a href="#">Log Out</a>

  </div>

  <div style="text-align: center;">

    <h1>Welcome to Your Budget Tracker</h1>
    <p>Track your expenses and savings easily and stay on top of your finances.</p>
  </div>

  <div class="result">
    <div class="pie-chart-container"></div>
    <canvas id="pie-chart" class="animate-pie-chart" width="400" height="400"></canvas>

    <ul id="pie-chart-legend"></ul>

  </div>

  <div id="tooltip" style="position: absolute;display: none;background: rgba(10, 4, 4, 0.7);color: white;padding: 5px 8px;border-radius: 4px;font-size: 14px;pointer-events: none;z-index: 1000;"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
